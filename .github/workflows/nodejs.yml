name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Rodar os testes de API via Controller
      run: npm run test-controller-rest

    - name: ▶️ INICIAR A API REST E GRAPHQL 
      run: npm start &

    - name: ⏳ Esperar a API estar Funcionando
      run: sleep 5

    - name: Executar os testes de API REST via HTTP
      run: npm run test-external-rest

    - name: Executar os testes de API GRAPHQL
      run: npm run test-external-graphql